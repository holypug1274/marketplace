<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.products.length > 0">
    <h1>Basket</h1>

    <marketplace-product-summary-table
      [products]="vm.products"
      [isEdit]="true"
      (decreaseProductQuantity)="decreaseProductQuantityClicked($event)"
      (increaseProductQuantity)="increaseProductQuantityClicked($event)"
      (removeProduct)="removeProductClicked($event)"
    ></marketplace-product-summary-table>

    <div class="actions-container">
      <button mat-raised-button color="warn" (click)="clearBasketClicked()">
        Clear Basket
      </button>
      <button mat-raised-button color="primary" (click)="checkoutClicked()">
        Checkout
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="vm.products.length === 0">
    <h1>Your basket is empty</h1>

    <div class="actions-container">
      <button
        mat-raised-button
        color="primary"
        (click)="checkoutTheStoreClicked()"
      >
        Checkout the Store
      </button>
    </div>
  </ng-container>
</ng-container>
