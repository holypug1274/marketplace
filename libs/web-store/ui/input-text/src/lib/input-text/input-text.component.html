<ng-container *ngIf="controlName && control">
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      type="text"
      [formControl]="control"
      [placeholder]="placeholder"
    />

    <mat-error *ngIf="control.hasError('required')"
      >This field is required</mat-error
    >
    <mat-error *ngIf="control.hasError('creditCardNumber')"
      >Card Number Invalid</mat-error
    >
    <mat-error *ngIf="control.hasError('creditCardCVV')"
      >Card CVV Invalid</mat-error
    >
    <mat-error *ngIf="control.hasError('creditCardExpiringDate')"
      >Card Expiring Date Invalid</mat-error
    >
  </mat-form-field>
</ng-container>
