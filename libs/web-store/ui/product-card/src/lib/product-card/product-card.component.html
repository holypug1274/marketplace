<mat-card>
  <img mat-card-image [src]="product.image" />
  <mat-card-header>
    <mat-card-title
      >{{ product.title | slice : 0 : 24 }}
      <span *ngIf="product.title && product.title.length > 24">...</span>
    </mat-card-title>
    <mat-card-subtitle>{{ product.price }}â‚¬</mat-card-subtitle>
  </mat-card-header>
  <button
    mat-raised-button
    color="accent"
    class="hover-button"
    (click)="addToCartClicked.emit(product)"
  >
    Add to Cart
  </button>
</mat-card>
