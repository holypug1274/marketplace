<mat-card>
  <div
    class="background-image"
    [ngStyle]="{ 'background-image': 'url(' + product.image + ')' }"
  ></div>
  <mat-card-header>
    <mat-card-title
      >{{ product.title | slice : 0 : 24 }}
      <span *ngIf="product.title && product.title.length > 24">...</span>
    </mat-card-title>
    <mat-card-subtitle>{{ product.price }}â‚¬</mat-card-subtitle>
  </mat-card-header>
  <button
    mat-raised-button
    color="accent"
    class="hover-button"
    (click)="addToCartClicked.emit(product)"
  >
    <mat-icon>add_shopping_cart</mat-icon>Add to Cart
  </button>
</mat-card>
